<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body background-color="green">
	<button id="myButton">Click me</button>
	<script>
	$("h1").css("color,red");
	</script>	
	<script>
		// mybutton이라는 아이디값을 갖는 엘리먼트를 찾아 button에 저장
		var button = document.getElementById('myButton');
		// button에 click 이벤트 핸들러 추가
		
		button.addEventListener('click', function() {
			// 버튼 클릭시 button clicked 라고 출력
			document.write('button clicked!');
		});
	</script>
<INPUT type="button" value = "배경색 변경" onClick="document.bgColor='red’;">
<INPUT type="text" id="name1" onfocus="focusFunction(this.id)">
<INPUT type="text" id="name2" onfocus="focusFunction(this.id)" onblur="blurFunction(this.id)">
<INPUT type="text" id="name2" onfocus="focusFunction(this.id)" dblClick="dblClickFunction(this.id)">


	<script>
		function dblClickFunction(x) {
			if (document.getElementById(x).style.background == "white") {
				document.getElementById(x).style.background = "green";
			} else {
				document.getElementById(x).style.background = "white";
			}
		}
		function focusFunction(x) {
			document.getElementById(x).style.background = "yellow";
		}
		function blurFunction(x) {
			document.getElementById(x).style.background = "red";
		}
	</script>


</body>
</html>
